# Local Development Environment Configuration
# Used when running tests with: mvn test -Plocal

# Backend API (Java Spring Boot)
backend.baseUrl=http://localhost:8080

# Reasoning Service (Python FastAPI)
reasoning.baseUrl=http://localhost:8000

# Test Configuration
test.timeout.seconds=30
test.logging.enabled=true

# Database Configuration - Local PostgreSQL (matches backend application-dev.yml)
db.url=jdbc:postgresql://localhost:5432/newsanalyzer_dev
db.username=${DB_USERNAME:newsanalyzer}
db.password=${DB_PASSWORD:changeme_dev_password}
db.driver=org.postgresql.Driver

# Connection Pool Settings (optimized for local testing)
db.pool.minIdle=2
db.pool.maxSize=5
db.pool.connectionTimeout=30000
db.pool.idleTimeout=600000
db.pool.maxLifetime=1800000
