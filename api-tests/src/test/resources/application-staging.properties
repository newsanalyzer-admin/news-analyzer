# Staging Environment Configuration
# Used when running tests with: mvn test -Pstaging
# Points to staging environment servers

# Backend API (Java Spring Boot)
backend.baseUrl=http://staging-backend:8080

# Reasoning Service (Python FastAPI)
reasoning.baseUrl=http://staging-reasoning:8000

# Test Configuration
test.timeout.seconds=45
test.logging.enabled=true

# Staging-specific settings
test.retry.count=1
test.parallel.enabled=false
