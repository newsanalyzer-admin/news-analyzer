# CI Environment Configuration
# Used when running tests with: mvn test -Pci
# Services run in GitHub Actions with Docker

# Backend API (Java Spring Boot)
backend.baseUrl=http://localhost:8080

# Reasoning Service (Python FastAPI)
reasoning.baseUrl=http://localhost:8000

# Test Configuration
test.timeout.seconds=60
test.logging.enabled=true

# CI-specific settings
test.retry.count=2
test.parallel.enabled=false

# Database Configuration - CI PostgreSQL (GitHub Actions service container)
# Note: Uses localhost because GH Actions maps service ports to localhost
db.url=jdbc:postgresql://localhost:5432/newsanalyzer_test
db.username=${DB_USERNAME:postgres}
db.password=${DB_PASSWORD:postgres}
db.driver=org.postgresql.Driver

# Connection Pool Settings (optimized for CI)
db.pool.minIdle=1
db.pool.maxSize=3
db.pool.connectionTimeout=60000
db.pool.idleTimeout=300000
db.pool.maxLifetime=900000
