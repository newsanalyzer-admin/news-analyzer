# NewsAnalyzer v2 - Deployment Docker Compose
# Builds images locally on the server

services:
  nginx:
    image: nginx:alpine
    container_name: newsanalyzer-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - letsencrypt:/etc/letsencrypt:ro
      - certbot-webroot:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - newsanalyzer-network

  redis:
    image: redis:7-alpine
    container_name: newsanalyzer-redis
    restart: unless-stopped
    networks:
      - newsanalyzer-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: newsanalyzer-backend
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${DB_NAME:-newsanalyzer}
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME:-newsanalyzer}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - REASONING_SERVICE_URL=http://reasoning-service:8000
      - CONGRESS_API_KEY=${CONGRESS_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - newsanalyzer-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: newsanalyzer-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BACKEND_URL=/api
      - NEXT_PUBLIC_REASONING_SERVICE_URL=/api/reasoning
    depends_on:
      - backend
    networks:
      - newsanalyzer-network

  reasoning-service:
    build:
      context: ./reasoning-service
      dockerfile: Dockerfile
    container_name: newsanalyzer-reasoning-service
    restart: unless-stopped
    environment:
      - SERVICE_HOST=0.0.0.0
      - SERVICE_PORT=8000
      - DEBUG=False
      - BACKEND_API_URL=http://backend:8080
      - LOG_LEVEL=INFO
    networks:
      - newsanalyzer-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  postgres:
    image: postgres:15-alpine
    container_name: newsanalyzer-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-newsanalyzer}
      POSTGRES_USER: ${DB_USERNAME:-newsanalyzer}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - newsanalyzer-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-newsanalyzer}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  newsanalyzer-network:
    driver: bridge

volumes:
  postgres-data:
  letsencrypt:
  certbot-webroot:
