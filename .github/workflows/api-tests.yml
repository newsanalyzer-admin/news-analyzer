name: API Integration Tests

on:
  pull_request:
    branches: [main, master]
  push:
    branches:
      - main
      - master
      - 'feature/**'
      - 'fix/**'
      - 'hotfix/**'
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Run with debug logging'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '17'
  PYTHON_VERSION: '3.11'
  DB_URL: jdbc:postgresql://localhost:5432/newsanalyzer_test
  DB_USERNAME: postgres
  DB_PASSWORD: postgres
  BACKEND_URL: http://localhost:8080
  REASONING_URL: http://localhost:8000

jobs:
  api-tests:
    name: Run API Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: newsanalyzer_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # ==================== Checkout ====================
      - name: Checkout code
        uses: actions/checkout@v4

      # ==================== Setup Java ====================
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      # ==================== Setup Python ====================
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: reasoning-service/requirements.txt

      # ==================== Cache Maven Dependencies ====================
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # ==================== Cache pip Dependencies ====================
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('reasoning-service/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # ==================== Cache spaCy Models ====================
      - name: Cache spaCy models
        uses: actions/cache@v4
        with:
          path: ~/.cache/spacy
          key: ${{ runner.os }}-spacy-en_core_web_sm
          restore-keys: |
            ${{ runner.os }}-spacy-

      # ==================== Build Backend ====================
      - name: Build Backend
        working-directory: ./backend
        run: |
          echo "Building Java backend..."
          mvn clean package -DskipTests -q
        env:
          MAVEN_OPTS: -Xmx1024m

      # ==================== Install Python Dependencies ====================
      - name: Install Python dependencies
        working-directory: ./reasoning-service
        run: |
          echo "Installing Python dependencies..."
          pip install --upgrade pip
          pip install -r requirements.txt
          python -m spacy download en_core_web_sm || true

      # ==================== Start Backend Service ====================
      - name: Start Backend Service
        working-directory: ./backend
        run: |
          echo "Starting Java backend on port 8080..."
          java -jar target/*.jar \
            --spring.profiles.active=test \
            --spring.datasource.url=jdbc:postgresql://localhost:5432/newsanalyzer_test \
            --spring.datasource.username=postgres \
            --spring.datasource.password=postgres \
            --server.port=8080 &
          echo "Backend starting in background..."

      # ==================== Start Reasoning Service ====================
      - name: Start Reasoning Service
        working-directory: ./reasoning-service
        run: |
          echo "Starting Python reasoning service on port 8000..."
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          echo "Reasoning service starting in background..."

      # ==================== Wait for Services ====================
      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to be ready..."

          # Wait for Backend
          echo "Checking Backend health..."
          for i in {1..60}; do
            if curl -s http://localhost:8080/actuator/health > /dev/null 2>&1; then
              echo "✓ Backend is healthy"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "✗ Backend failed to start within 2 minutes"
              exit 1
            fi
            echo "  Attempt $i/60 - Backend not ready, waiting..."
            sleep 2
          done

          # Wait for Reasoning Service
          echo "Checking Reasoning Service health..."
          for i in {1..60}; do
            if curl -s http://localhost:8000/health > /dev/null 2>&1; then
              echo "✓ Reasoning Service is healthy"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "✗ Reasoning Service failed to start within 2 minutes"
              exit 1
            fi
            echo "  Attempt $i/60 - Reasoning Service not ready, waiting..."
            sleep 2
          done

          echo "All services are healthy!"

      # ==================== Run API Tests ====================
      - name: Run API Integration Tests
        id: api-tests
        working-directory: ./api-tests
        run: |
          echo "Running API Integration Tests..."
          START_TIME=$(date +%s)

          mvn test -Pci \
            -Ddb.url=jdbc:postgresql://localhost:5432/newsanalyzer_test \
            -Ddb.username=postgres \
            -Ddb.password=postgres \
            -Dbackend.baseUrl=http://localhost:8080 \
            -Dreasoning.baseUrl=http://localhost:8000

          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "test_duration=$DURATION" >> $GITHUB_OUTPUT
          echo "Tests completed in ${DURATION} seconds"
        env:
          DB_URL: jdbc:postgresql://localhost:5432/newsanalyzer_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          BACKEND_URL: http://localhost:8080
          REASONING_URL: http://localhost:8000

      # ==================== Upload Test Results ====================
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            api-tests/target/surefire-reports/
            api-tests/target/site/jacoco/
          retention-days: 14

      # ==================== Publish Test Summary ====================
      - name: Publish Test Summary
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: 'api-tests/target/surefire-reports/TEST-*.xml'
          summary: true
          detailed_summary: true
          include_passed: true

      # ==================== Add Job Summary ====================
      - name: Add Job Summary
        if: always()
        run: |
          echo "## API Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Test Duration | ${{ steps.api-tests.outputs.test_duration || 'N/A' }} seconds |" >> $GITHUB_STEP_SUMMARY
          echo "| Java Version | ${{ env.JAVA_VERSION }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Python Version | ${{ env.PYTHON_VERSION }} |" >> $GITHUB_STEP_SUMMARY
          echo "| PostgreSQL | 15 |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Services Tested" >> $GITHUB_STEP_SUMMARY
          echo "- Backend API (Spring Boot): \`http://localhost:8080\`" >> $GITHUB_STEP_SUMMARY
          echo "- Reasoning Service (FastAPI): \`http://localhost:8000\`" >> $GITHUB_STEP_SUMMARY
          echo "- Database (PostgreSQL): \`localhost:5432\`" >> $GITHUB_STEP_SUMMARY
