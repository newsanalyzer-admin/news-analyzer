name: Reasoning Service CI/CD

on:
  push:
    branches: [ master, main ]
    paths:
      - 'reasoning-service/**'
      - '.github/workflows/reasoning-service-ci.yml'
  pull_request:
    branches: [ master, main ]
    paths:
      - 'reasoning-service/**'

jobs:
  test:
    name: Test Reasoning Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: reasoning-service/requirements.txt

      - name: Install dependencies
        working-directory: ./reasoning-service
        run: |
          pip install -r requirements.txt
          python -m spacy download en_core_web_lg

      - name: Lint with ruff
        working-directory: ./reasoning-service
        run: ruff check app/

      - name: Type check with mypy
        working-directory: ./reasoning-service
        run: mypy app/ --ignore-missing-imports

      - name: Run tests
        working-directory: ./reasoning-service
        run: pytest --cov=app tests/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./reasoning-service/coverage.xml
          flags: reasoning-service

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./reasoning-service
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-reasoning-service:latest
            ghcr.io/${{ github.repository }}-reasoning-service:${{ github.sha }}
