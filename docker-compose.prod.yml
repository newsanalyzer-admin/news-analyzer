# NewsAnalyzer v2 - Production Docker Compose
# For deployment on Hetzner Cloud (Germany)

version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: newsanalyzer-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - newsanalyzer-network

  backend:
    image: ghcr.io/newsanalyzer-admin/newsanalyzer-backend:latest
    container_name: newsanalyzer-backend
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${DB_NAME:-newsanalyzer}
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME:-newsanalyzer}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_DATA_REDIS_PASSWORD=${REDIS_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - REASONING_SERVICE_URL=http://reasoning-service:8000
    depends_on:
      - postgres
      - redis
      - reasoning-service
    networks:
      - newsanalyzer-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ghcr.io/newsanalyzer-admin/newsanalyzer-frontend:latest
    container_name: newsanalyzer-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=/api
    depends_on:
      - backend
    networks:
      - newsanalyzer-network

  reasoning-service:
    image: ghcr.io/newsanalyzer-admin/newsanalyzer-reasoning-service:latest
    container_name: newsanalyzer-reasoning-service
    restart: unless-stopped
    environment:
      - SERVICE_HOST=0.0.0.0
      - SERVICE_PORT=8000
      - DEBUG=False
      - BACKEND_API_URL=http://backend:8080
      - LOG_LEVEL=INFO
    networks:
      - newsanalyzer-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15-alpine
    container_name: newsanalyzer-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-newsanalyzer}
      POSTGRES_USER: ${DB_USERNAME:-newsanalyzer}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - /mnt/HC_Volume_1/postgres:/var/lib/postgresql/data
    networks:
      - newsanalyzer-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-newsanalyzer}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: newsanalyzer-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - /mnt/HC_Volume_1/redis:/data
    networks:
      - newsanalyzer-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Certbot for Let's Encrypt SSL certificates
  certbot:
    image: certbot/certbot
    container_name: newsanalyzer-certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - newsanalyzer-network

networks:
  newsanalyzer-network:
    driver: bridge

# Note: Using Hetzner volumes (/mnt/HC_Volume_1/) for persistent data
# Create volume first: hcloud volume create --name newsanalyzer-data --size 100 --location nbg1
