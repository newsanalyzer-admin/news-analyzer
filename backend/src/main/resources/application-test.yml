# Test/CI Profile Configuration
# Used by GitHub Actions for integration tests

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/newsanalyzer_test
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2

  jpa:
    hibernate:
      ddl-auto: none  # Flyway handles schema
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: localhost
      port: 6379
      password:
      timeout: 2000ms

  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: false
    locations: classpath:db/migration

# Security
jwt:
  secret: test_secret_key_for_ci_testing_at_least_256_bits_long_xxxxx
  expiration: 86400000

# External Services
reasoning-service:
  base-url: http://localhost:8000
  timeout: 10000

# Congress.gov API
congress:
  api:
    base-url: https://api.congress.gov/v3
    key: ${CONGRESS_API_KEY:}
    rate-limit: 5000
    timeout: 30000

# Federal Register API
federal-register:
  base-url: https://www.federalregister.gov/api/v1
  timeout: 30000
  retry-attempts: 3
  rate-limit-ms: 100
  sync:
    enabled: false

# Government Organization Sync
gov-org:
  sync:
    enabled: false

# Legislators
legislators:
  github:
    base-url: https://raw.githubusercontent.com/unitedstates/congress-legislators/main
    api-url: https://api.github.com/repos/unitedstates/congress-legislators
    current-file: legislators-current.yaml
    historical-file: legislators-historical.yaml
    timeout: 30000
  sync:
    schedule: "0 0 4 * * SUN"
    historical-cutoff: "1990-01-01"

# Logging - quieter for CI
logging:
  level:
    org.newsanalyzer: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.flywaydb: INFO
